DWAPlannerROS:

# Robot Configuration Parameters - Kobuki
  # max_vel_x: 0.25
  # min_vel_x: -0.25

  # max_vel_y: 0.25
  # min_vel_y: -0.25

  # max_vel_trans: 0.26 
  # min_vel_trans: 0.13  

  max_vel_x: 12
  min_vel_x: 0.45
  #min_vel_x: -0.45

  max_vel_y: 12
  min_vel_y: -12

  max_vel_trans: 1.3 
  min_vel_trans: 0.2


  # max_vel_theta: 4 
  # min_vel_theta: 0.5 
  max_vel_theta: 8
  min_vel_theta: 0.4
  
  acc_lim_x: 2 
  acc_lim_theta: 9.1
  acc_lim_y: 10.2

  xy_goal_tolerance: 0.13
  yaw_goal_tolerance: 0.09
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 0.4       
  vx_samples: 7     
  vy_samples: 8 
  vth_samples: 15
  controller_frequency: 5

# Trajectory Scoring Parameters
  path_distance_bias: 26.0     
  goal_distance_bias: 12.0 
#  
  occdist_scale: 1.38
  forward_point_distance: 0.325 
  stop_time_buffer: 0.2  
  scaling_speed: 0.25   
  max_scaling_factor: 0.2 

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.10  

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true

# Differential-drive robot configuration - necessary?
  holonomic_robot: true
